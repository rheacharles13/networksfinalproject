<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Network</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Blockchain Network</h1>
    
    <div class="section">
        <h2>Connected Users</h2>
        <ul id="users-list">
            {% for user in users %}
                <li>{{ user }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="section">
        <h2>Transactions</h2>
        <ul id="transactions-list">
            {% for transaction in transactions %}
                <li>{{ transaction.sender }} → {{ transaction.receiver }}: {{ transaction.amount }} swipes</li>
            {% endfor %}
        </ul>
    </div>

    <script>
        // Simulate dynamic updates with periodic refresh
        setInterval(function() {
            fetch('/get_updates')
                .then(response => response.json())
                .then(data => {
                    const usersList = document.getElementById('users-list');
                    const transactionsList = document.getElementById('transactions-list');

                    // Clear and update users
                    usersList.innerHTML = '';
                    data.users.forEach(function(user) {
                        const li = document.createElement('li');
                        li.textContent = user;
                        usersList.appendChild(li);
                    });

                    // Clear and update transactions
                    transactionsList.innerHTML = '';
                    data.transactions.forEach(function(transaction) {
                        const li = document.createElement('li');
                        li.textContent = `${transaction.sender} → ${transaction.receiver}: ${transaction.amount} swipes`;
                        transactionsList.appendChild(li);
                    });
                });
        }, 1000);  // Refresh every 1 second
    </script>
</body>
</html>
